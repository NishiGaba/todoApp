<head>
  <title>ToDo App</title>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="todo-heading"><center>Todo</center></h1>     <!-- Display Incomplete Tasks Count-->
      <!-- {{incompleteCount}} -->
      <div class="login-wrapper">
        <div class="row">
          <div class="col-sm-10">
          {{#if currentUser}}
            <label class="hide-completed">                                                  <!-- Hide Completed Tasks-->
            <input type="checkbox" />
            Hide Completed Tasks
          </label>
          {{/if}}
          </div><!-- /.col-sm-10 -->
          <div class="col-sm-2">
            {{> loginButtons}}                                                            <!-- Signup Buttons -->
          </div><!-- /.col-sm-2 -->
        </div><!-- /.row -->
      </div><!-- /.login-wrapper -->
      
      {{#if currentUser}}
      <form class="new-task">
        <div class="form-group">
          <input type="text" name="text" class="form-control" placeholder="Type to add new tasks" />
        </div>
      </form>
      {{/if}}
    </header>
  </div><!-- /.container -->
          
{{#each tasks}}                                             <!-- helper "tasks" returns array -->
{{> task}}                                                <!--  including template named "task" -->
{{/each}}
          
</body>
        
<template name="task">
  <div class="container todo">
    <ul>
      <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
      <div class="row">
        <div class="col-sm-1">
          <div class="avatar">
            <img src="/images/avatar.jpg" class="img-circle" style="width: 100%;">
          </div>
        </div>
        <div class="col-sm-11">
          {{#if currentUser}}
          <button class="delete">&times;</button>
        {{/if}}

        {{#if currentUser}}
          <input type="checkbox" checked="{{checked}}" class="toggle-checked">

          {{/if}}
            <span class="text"><strong>{{username}}</strong> :- {{text}}</span>
          {{#if isOwner}}

          <button class="toggle-private btn btn-primary btn-xs">

          {{#if private}}
            Private
          {{else}}
            Public
          {{/if}}

          </button>
        {{/if}}
        </div>
      </div>
      
      
        

      </li>
    </ul>
  </div>
</template>
